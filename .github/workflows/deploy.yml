name: Deploy EventSphere

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/EventRegistration
            git pull origin main
            cd frontend
            npm install
            npm run build
            cd ..
            docker-compose down
            docker-compose up -d --build